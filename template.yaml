AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: >
  bookmark-service

  SAM Template for bookmark-service
Globals:
  Function:
    Timeout: 3

Resources:

  ApiGatewayApi:
    Type: AWS::Serverless::Api
    Properties:
      StageName: Prod
      Cors: "'*'"
      DefinitionBody:
          'Fn::Transform':
            Name: 'AWS::Include'
            Parameters:
              Location: s3://bookmark-service-infra-adamulvi/bookmarks-new.yaml

  GetLambdaFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: ./dist
      Handler: simple.handler
      Runtime: nodejs8.10
      Events:
        Bookmark:
          Type: Api
          Properties:
            RestApiId: !Ref ApiGatewayApi
      Tags:
        Project: bookmark-service

Outputs:
  SimpleFunctionApi:
    Description: "API Gateway endpoint URL for Prod stage for simple function"
    Value: !Sub "https://${ApiGatewayApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/hello/"
  SimpleFunction:
    Description: "Simple Function ARN"
    Value: !GetAtt GetLambdaFunction.Arn
  SimpleFunctionIamRole:
    Description: "Implicit IAM Role created for a simple function"
    Value: !GetAtt GetLambdaFunctionRole.Arn
